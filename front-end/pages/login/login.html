<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index,follows">
        <title>Product-Navigator</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="login.css"
        <link rel="icon" href="/images/Blue.png">
        <script src="../main.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <nav class="bar">
            <div>
                <img src="../../images/Blue.png" alt="Product-Navigator" height="100px" width="100px" onclick="homePage()">
                <h1 id="caption">Product-Navigator</h1>
            </div>
            <div id="signIn">
                <a href="" onclick="login()"><h1>Log In</h1></a>
                <h1>&emsp;|&emsp;</h1>   
                <a href="" onclick="register()"><h1>Register</h1></>
            </div>
        </nav>

        <main>
            <section class="glass">
                <div id="formLogin">
                        <img src="../../images/Blue.png" alt="Product-Navigator" height="10%" width="10%">

                        <div class="header">
                            <h1>Product-Navigator</h1>
                        </div>

                        <div class="form">
                            <input type="text" placeholder="Your Username . . .">
                            <span>Username</span>
                        </div>

                        <div class="form">
                            <input type="password" placeholder="Your Password . . .">
                            <span>Password</span>
                        </div>

                        <button class="button">Log In</button>
                </div>

                <div id="formRegister" hidden>
                        <img src="../../images/Blue.png" alt="Product-Navigator" height="10%" width="10%">

                        <div class="header">
                            <h1>Prouct-Navigator</h1>
                        </div>

                        <div class="form">
                            <input type="text" placeholder="Your Username . . .">
                            <span>Username</span>
                        </div>

                        <div class="form">
                            <input type="email" placeholder="Your E-Mail . . .">
                            <span>E-Mail</span>
                        </div>

                        <div class="form">
                            <input type="password" placeholder="Your Password . . .">
                            <span>Password</span>
                        </div>

                        <div class="form">
                            <input type="password" placeholder="Confirm Password . . .">
                            <span>Confirm Password</span>
                        </div>

                        <button class="button">Register</button>                    
                </div>
            </section>
        </main>
    </body>
</html>
