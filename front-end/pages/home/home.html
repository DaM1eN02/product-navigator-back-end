<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index,follows">
        <title>Product-Navigator</title>
        <link rel="stylesheet" href="./home.css">
        <link rel="icon" href="../../images/Blue.png">
        <script src="./home.js"></script>
    </head>
    <body <img src="../../images/background2.jpg">
        <nav class="bar">
            <div>
                <img id="icon" src="../../images/Blue.png" alt="Product-Navigator" height="100px" width="100px">
                <h1 id="caption">Product-Navigator</h1>
            </div>
            <div class="profile">
                <img id="profile" src="../../images/user.png" alt="Your Profile" height="50" width="50">
            </div>
        </nav>

        <main>
            <section class="section section--hidden" id="user">
                <div class="menu">
                    <div class="section--selected" id="personal">
                        <img src="../../images/user.png" alt="Personal Info" height="60" width="60">
                    </div>

                    <div id="location">
                        <img id="location" src="../../images/location.png" alt="Location" height="60" width="60">
                    </div>

                    <div id="settings">
                        <img id="settings" src="../../images/settings.png" alt="Settings" height="60" width="60">
                    </div>
                    
                    <div id="transfers">
                        <img id="transfers" src="../../images/recent.png" alt="Recent Transfers" height="60" width="60">
                    </div>
                    <div id="bookmarks">
                        <img id="bookmarks" src="../../images/bookmark.png" alt="Bookmarks" height="60" width="60">
                    </div>
                </div>
                
                <div class="container">
                    <div class="personal">
                        <h1>Personal Information</h1>
                        <h2>Full Name</h2>
                        <input type="text" class="input" value="Test Tester">
                        <h2>Birthday</h2>
                        <input type="text" class="input" value="April 30, 2002">
                        <h2>E-Mail</h2>
                        <input type="text" class="input" value="example@example.com">
                        <h2>Password</h2>
                        <input type="password" class="input" value="Test123!">
                        <button class="btn">Update</button>
                    </div>
                    <div class="location section--hidden">
                        <h1>Location</h1>
                        <h2>Your address</h2>
                        <input type="text" class="input" value="Examplestreet 32, 74078 Heilbronn">
                        <h2>Shops in vicinity</h2>
                        <input type="checkbox" value="Stuttgart">
                    </div>
                    <div class="settings section--hidden">
                        <h1>Settings</h1>
                    </div>
                    <div class="transfers section--hidden">
                        <h1>Your Recent Transfers</h1>
                    </div>
                    <div class="bookmarks section--hidden">
                        <h1>Your Bookmarks</h1>
                    </div>
                </div>
            </section>
            
            <section class="section" id="main">
                <div class="menu" id="main_menu">
                    
                </div>
                
                <div class="container">

                </div>
            </section>
        </main>
    </body>
</html>
