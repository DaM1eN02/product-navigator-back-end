<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index,follows">
        <title>Product-Navigator</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="login.css"
        <link rel="icon" href="../../images/Blue.png">
        <script src="../main.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <nav class="bar">
            <div>
                <img src="../../images/Blue.png" alt="Product-Navigator" height="100px" width="100px" onclick="homePage()">
                <h1 id="caption">Product-Navigator</h1>
            </div>
            <div id="signIn">
                <h1 class="click" onclick="loginPage()">Log In</h1>
                <h1>&emsp;|&emsp;</h1>   
                <h1 class="click" onclick="registerPage()">Register</h1>
            </div>
        </nav>

        <main>
            <section class="glass">
                <div id="formLogin" style="display: block;">
                        <img src="../../images/Blue.png" alt="Product-Navigator" height="10%" width="10%">

                        <div class="header">
                            <h1>Log In to</h1>
                            <br>
                            <h1>Product-Navigator</h1>
                        </div>

                        <div class="form">
                            <input id="LoginUsername" type="text" placeholder="Your Username or E-Mail . . .">
                            <span>Username</span>
                        </div>

                        <div class="form">
                            <input id="LoginPassword" type="password" placeholder="Your Password . . .">
                            <span>Password</span>
                        </div>

                        <button class="button" onclick="login()">Log In</button>
                </div>

                <div id="formRegister" style="display: none;">
                        <img src="../../images/Blue.png" alt="Product-Navigator" height="10%" width="10%">

                        <div class="header">
                            <h1>Register to</h1>
                            <br>
                            <h1>Product-Navigator</h1>
                        </div>

                        <div class="form">
                            <input id="RegisterUsername" type="text" placeholder="Your Username . . .">
                            <span>Username</span>
                        </div>

                        <div class="form">
                            <input id="RegisterEmail" type="email" placeholder="Your E-Mail . . .">
                            <span>E-Mail</span>
                        </div>

                        <div class="form">
                            <input id="RegisterPassword1" type="password" placeholder="Your Password . . .">
                            <span>Password</span>
                        </div>

                        <div class="form">
                            <input id="RegisterPassword2" type="password" placeholder="Confirm Password . . .">
                            <span>Confirm Password</span>
                        </div>

                        <button class="button" onclick="register()">Register</button>                    
                </div>
            </section>
        </main>
    </body>
</html>
