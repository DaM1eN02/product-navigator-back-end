<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index,follows">
        <title>Product-Navigator</title>
        <link rel="stylesheet" href="home.css">
        <link rel="icon" href="../../images/Blue.png">
        <script src="home.js"></script>
    </head>
    <body>
        <nav class="bar">
            <div>
                <img id="icon" src="../../images/Blue.png" alt="Product-Navigator" height="100px" width="100px">
                <h1 id="caption">Product-Navigator</h1>
            </div>
            <div class="profile">
                <img id="profile" src="" alt="Your Profile">
            </div>
        </nav>

        <main>
            <section class="section section--hidden" id="user">
                <div class="menu">
                    <div class="section--selected" id="personal">
                        <img src="" alt="Personal Info">
                    </div>

                    <div id="location">
                        <img id="location" src="" alt="Location">
                    </div>

                    <div id="settings">
                        <img id="settings" src="" alt="Settings">
                    </div>
                    
                    <div id="transfers">
                        <img id="transfers" src="" alt="Recent Transfers">
                    </div>
                    <div id="bookmarks">
                        <img id="bookmarks" src="" alt="Bookmarks">
                    </div>
                </div>
                
                <div class="container">
                    <div class="personal">
                        <h1>Personal Information</h1>
                    </div>
                    <div class="location section--hidden">
                        <h1>Location</h1>
                    </div>
                    <div class="settings section--hidden">
                        <h1>Settings</h1>
                    </div>
                    <div class="transfers section--hidden">
                        <h1>Your Recent Transfers</h1>
                    </div>
                    <div class="bookmarks section--hidden">
                        <h1>Your Bookmarks</h1>
                    </div>
                </div>
            </section>
            
            <section class="section" id="main">
                <div class="menu">
                    Main__Menu
                </div>
                
                <div class="container">
                    Main__Container
                </div>
            </section>
        </main>
    </body>
</html>
